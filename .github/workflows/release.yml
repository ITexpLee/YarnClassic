name: Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            build-task: build-windows
          - os: ubuntu-latest
            build-task: build-linux
          - os: macos-latest
            build-task: build-mac

    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
    - name: Get tag and version
      run: |
        echo ::set-env name=RELEASE_TAG::${GITHUB_REF:10}
        echo ::set-env name=RELEASE_VERSION::${GITHUB_REF:11}

    - name: Set environment vars for Windows build
      if: matrix.os == 'windows-latest'
      run: |
        echo "::set-env name=ARTIFACT_FILE::./electron/dist/Yarn Editor Setup ${{ env.RELEASE_VERSION }}.exe"
        echo "::set-env name=ARTIFACT_NAME::Yarn Editor Setup ${{ env.RELEASE_VERSION }}.exe"
      shell: pwsh

    - name: Set environment vars for Linux build
      if: matrix.os == 'ubuntu-latest'
      run: |
        echo ::set-env name=ARTIFACT_FILE::./electron/dist/yarn-editor_${{ env.RELEASE_VERSION }}_amd64.snap
        echo ::set-env name=ARTIFACT_NAME::Yarn Editor Setup ${{ env.RELEASE_VERSION }}-amd64.snap

    - name: Set environment vars for Mac build
      if: matrix.os == 'macos-latest'
      run: |
        echo ::set-env name=ARTIFACT_FILE::./electron/dist/Yarn Editor-${{ env.RELEASE_VERSION }}.dmg
        echo ::set-env name=ARTIFACT_NAME::Yarn Editor-${{ env.RELEASE_VERSION }}.dmg

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - run: npm ci

    - name: npm install and build
      run: cd electron && yarn install && yarn run ${{ matrix.build-task }}
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

    # - name: Read package.json
    #   uses: tyankatsu0105/read-package-version-actions@v1
    #   id: package-version

    # - name: Archive production artifacts
    #   if: github.event_name == 'push'
    #   uses: actions/upload-artifact@v1
    #   with:
    #     name: Windows - Yarn Editor Setup ${{ steps.package-version.outputs.version }}.exe
    #     path: ./electron/dist/Yarn Editor Setup ${{ steps.package-version.outputs.version }}.exe
    #   env:
    #     GH_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ env.ARTIFACT_FILE }}
        asset_name: ${{ env.ARTIFACT_NAME }}
        tag: ${{ env.RELEASE_TAG }}

