          #   artifact_name: ./electron/dist/Yarn Editor Setup ${{ steps.package-version.outputs.version }}.exe
          - os: ubuntu-latest
            build-task: build-linux
            # artifact_file: ./electron/dist/yarn-editor_${{ github.ref }}_amd64.snap
            # artifact_name: ./electron/dist/yarn-editor_${{ github.ref }}_amd64.snap
          # - os: macos-latest
          #   artifact_name: mything
          #   asset_name: mything-macos-amd64

    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
    - name: Get tag
      run: echo ::set-env name=RELEASE_TAG::${GITHUB_REF:10}

    - name: Get version
      run: echo ::set-env name=RELEASE_VERSION::${GITHUB_REF:11}

    - name: Set environment vars for Linux build
      if: matrix.os == 'ubuntu-latest'
      run: |
        echo ::set-env name=ARTIFACT_FILE::./electron/dist/yarn-editor_${{ env.RELEASE_VERSION }}_amd64.snap
        echo ::set-env name=ARTIFACT_NAME::Yarn-Editor-${{ env.RELEASE_VERSION }}-amd64.snap

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - run: npm ci

    - name: npm install and build
      run: cd electron && yarn install && yarn run ${{ matrix.build-task }}
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Read package.json
      uses: tyankatsu0105/read-package-version-actions@v1
      id: package-version

    # - name: Archive production artifacts
